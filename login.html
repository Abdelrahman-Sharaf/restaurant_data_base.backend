<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Login</title>
</head>

<body>
    <section class="vh-100" style="background-color:  #baf3d7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 d-grid ">

                            <h3 class="mb-5 text-center text-success">Sign in</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmail">Email</label>
                                <input type="email" id="typeEmail" class="form-control form-control-lg" />

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePassword">Password</label>
                                <input type="password" id="typePassword" class="form-control form-control-lg" />

                            </div>

                            <!-- Checkbox -->
                            <div class="form-check justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="checkPassword" />
                                <label class="form-check-label" for="checkPassword"> Remember password </label>
                            </div>

                            <button style="background-color:  #009d63;" class="btn btn-primary btn-lg btn-block" type=" submit ">Login </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/bootstrap.bundle.min.js "></script>
</body>

</html>
